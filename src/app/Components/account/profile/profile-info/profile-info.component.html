<div class="profile-actions">
  <button class="edit-btn" (click)="toggleEditMode()">
    {{ editMode ? 'Cancel' : 'Edit Profile' }}
  </button>
  <button *ngIf="editMode" class="save-btn" (click)="saveProfile()">
    Save Changes
  </button>
</div>

<div class="detail-section">
  <h3>Personal Information</h3>
  <div class="detail-row">
    <span class="detail-label">Full Name</span>
    <span class="detail-value" *ngIf="!editMode">{{ user.firstName }} {{ user.lastName }}</span>
    <input *ngIf="editMode" type="text" [(ngModel)]="user.firstName" class="edit-input">
    <input *ngIf="editMode" type="text" [(ngModel)]="user.lastName" class="edit-input">
  </div>
  <div class="detail-row">
    <span class="detail-label">Email</span>
    <span class="detail-value" *ngIf="!editMode">{{ user.email }}</span>
    <input *ngIf="editMode" type="email" [(ngModel)]="user.email" class="edit-input">
  </div>
</div>
