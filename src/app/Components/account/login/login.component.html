<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.input-error]="shouldShowError(email)">
          <span *ngIf="shouldShowError(email)" class="error-icon">!</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.input-error]="shouldShowError(password)">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <span class="material-icons">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
          <span *ngIf="shouldShowError(password)" class="error-icon">!</span>
        </div>
      </div>

      <div class="form-group remember-group">
        <label class="checkbox-container">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="submit-btn">
        Sign In
      </button>
    </form>

    <div class="register-redirect">
      Don't have an account? <a routerLink="/account/register" class="text-link">Sign up</a>
    </div>
  </div>
</div>
