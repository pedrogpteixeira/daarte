<div class="product-card">
  <div class="image-container">
    <img [src]="product.mainImage" [alt]="product.name" class="product-image"
         (mouseover)="changeImage($event.target, product.hoverImage)"
         (mouseout)="changeImage($event.target, product.mainImage)"
         routerLink="/product"/>
  </div>
  <div class="product-info" routerLink="/product">
    <a class="product-name">{{ product.name }}</a>
    <a class="product-price">{{ product.price }}</a>
  </div>
</div>
