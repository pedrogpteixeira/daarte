<div class="product-page">
  <div class="container">
    <div class="product-container">
      <!-- Product Images -->
      <div class="product-images">
        <div class="image-container">
          <img
            [src]="productImages[currentImageIndex]"
            alt="Product"
            class="main-image"
            (load)="onImageLoad()"
            [class.loaded]="isImageLoaded"
          />
          <div *ngIf="!isImageLoaded" class="image-loading">Loading...</div>
        </div>
        <div class="thumbnail-container">
          <button
            *ngFor="let image of productImages; let i = index"
            (click)="selectImage(i)"
            [class.active]="currentImageIndex === i"
            class="thumbnail"
          >
            <img [src]="image" [alt]="'Product thumbnail ' + (i + 1)" class="thumbnail-image"/>
          </button>
        </div>
      </div>

      <!-- Product Details -->
      <div class="product-details">
        <div class="product-details-container">
          <h1 class="product-title">Premium Running Shoes</h1>
          <p class="product-price">$129.99</p>

          <!-- Quantity Selector -->
          <div class="quantity-selector">
            <span class="quantity-label">Quantity:</span>
            <div class="quantity-control">
              <button (click)="decrementQuantity()" class="quantity-button" aria-label="Decrease quantity">
                <mat-icon>remove</mat-icon>
              </button>
              <input
                type="number"
                min="1"
                max="99"
                [value]="quantity"
                (change)="handleQuantityChange($event)"
                class="quantity-input"
              />
              <button (click)="incrementQuantity()" class="quantity-button" aria-label="Increase quantity">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>

          <!-- Product Description -->
          <p class="product-description">
            Experience ultimate comfort and performance with our premium running shoes, designed for both professional
            athletes and casual runners alike.
          </p>

          <!-- Accordion Sections -->
          <div class="accordion">
            <div *ngFor="let section of ['how', 'where', 'why']" class="accordion-item"
                 [id]="'accordion-item-' + section">
              <button (click)="toggleSection(section)" class="accordion-header">
                <h2>{{ section }} it's made</h2>
                <mat-icon [class.rotated]="openSection === section">expand_more</mat-icon>
              </button>
              <div *ngIf="openSection === section" class="accordion-content">
                <p>Content for {{ section }} section...</p>
              </div>
            </div>
          </div>

          <!-- Add to Cart Button -->
          <button class="add-to-cart-button">
            <mat-icon>shopping_cart</mat-icon>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Similar Products -->
    <div class="similar-products">
      <h2>You May Also Like</h2>
      <div class="product-grid">
        <app-product-card *ngFor="let product of similarProducts" [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
